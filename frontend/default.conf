server {
    listen 80;
    server_name localhost;

    # Thư mục gốc chứa các file đã được build của Vue
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # DÒNG QUAN TRỌNG NHẤT
        # 1. Thử tìm file chính xác ($uri).
        # 2. Nếu không có, thử tìm thư mục chính xác ($uri/).
        # 3. Nếu cả hai đều không có, fallback về việc phục vụ file /index.html.
        try_files $uri $uri/ /index.html;
    }

    # (Các cấu hình khác như gzip, error_page có thể ở đây)
}